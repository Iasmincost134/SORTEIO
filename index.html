<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa Junina - Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <!-- cabeçalho -->
       <section class="cabecalho">
    <div class="container">
        <h2 class="nome">SORTEIO DE FESTA JUNINA</h2>
        
        <!-- sorteio -->
    </section>
    <div class="img">
        <img src="img/bandeirinhas-festa-junina-menino-3.png" alt="">
   </div>
        <div class="entradas">
            <div class="entrada">
                <label class="titulo" for="min">Mínimo:</label>
                <input type="number" id="min" name="min">
            </div>
            <div class="entrada">
                <label class="titulo" for="max">Máximo:</label>
                <input type="number" id="max" name="max">
            </div>
            <div class="sorteio">
                <img src="img/selo1x.png" alt="" >
            </div>
        </div>
        <button id="sortear">Sortear</button>
        <div id="resultado">
        </div>
    </div>
    <!-- rodape -->
    <footer class="footer">
        <img src="img/fogueira.png" alt="" class="festa">
        <div class="container">
            <div class="informacoes">
                <div class="textrodape">
                    <h1 class="sobre">Sorteio</h1>
                    <h1 class="sobre">Sobre nós</h1>
                    <h1 class="sobre">Ajuda</h1>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
